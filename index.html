<!DOCTYPE html>
<html>


    <head>

        <!-- JQuery JS -->
        <script src="./node_modules/jquery/dist/jquery.js"></script>
        <!-- Popper JS -->
        <script src="./node_modules/mdbootstrap/js/popper.min.js"></script>
        <!-- Bootstrap core JS -->
        <script src="./node_modules/mdbootstrap/js/bootstrap.min.js"></script>
        <!-- Material Design Bootstrap JS -->
        <script src="./node_modules/mdbootstrap/js/mdb.min.js"></script>
        <!-- Main JS -->
        <script src="./dist/vtour.bundle.js"></script>
        <script src="https://d3js.org/d3.v4.js"></script>

        <script type="text/javascript">
            var svg = document.getElementsByTagName('svg')[0]; //Get svg element
            var newElement = document.createElementNS("http://www.w3.org/2000/svg", 'rect'); //Create a path in SVG's namespace
            newElement.setAttribute("d","M 0 0 L 10 10"); //Set path's data
            newElement.style.stroke = "#000"; //Set stroke colour
            newElement.style.strokeWidth = "50px"; //Set stroke width
            svg.appendChild(newElement);

        </script>


    </head>


    <body>

    <svg  type="image/svg+xml"></svg>

    <img x="0" y="0" src="svg/1%20OG.svg" />

    </body>


</html>
