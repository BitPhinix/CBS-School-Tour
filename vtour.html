<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, maximum-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <title>CBS Tour</title>

    <!-- Bootstrap core CSS -->
    <link href="./node_modules/mdbootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap CSS -->
    <link href="./node_modules/mdbootstrap/css/mdb.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Custom css -->
    <link rel="stylesheet" href="css/vtour.css">
    <!-- Toastr -->
    <link href="./node_modules/toastr/build/toastr.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <div id="navBar" class="card">
            <div class="card z-depth-2 row" id="searchBar">
                <input type="text" placeholder="In CBS Mannheim suchen" id="searchBox">
                <div id="buttonContainer">
                    <i class="fa fa-search" aria-hidden="true" title="Suchen" id="findElement"></i>
                    <i class="fa fa-location-arrow blue-text" title="Navigation" id="navBarOpen"></i>
                </div>
            </div>
            <ul id="autoCompleteContainer"></ul>
        </div>
    </header>

    <main>
        <div id="navSlider">
            <div id="navHeader" class="card">
                <div class="row">
                    <i class="fa fa-times white-text fa-2x right" id="navBarClose"></i>
                </div>
                <div class="row">
                    <div class="col-1">
                    </div>
                    <div class="col-9">
                        <div class="inputWrapper">
                            <input type="text" placeholder="Startpunkt" id="navStart">
                            <i class="fa fa-search" id="startSearchIcon" aria-hidden="true" title="Suchen"></i>
                        </div>
                        <div class="inputWrapper">
                            <input type="text" placeholder="Ziel" id="navDestination">
                            <i class="fa fa-search" id="destinationSearchIcon" aria-hidden="true" title="Suchen"></i>
                        </div>
                    </div>
                    <div class="col-2">
                        <i class="fa fa-exchange white-text fa-2x fa-rotate-90 center" id="swapButton"></i>
                    </div>
                </div>
            </div>
            <ul id="autoCompleteContainerNav" class="card"></ul>
        </div>
        <div id="floorSelector" class="card col">
            <div class="row"><i>2 OG</i></div>
            <div class="row"><i>1 OG</i></div>
            <div class="row"><i>EG</i></div>
            <div class="row"><i>1 UG</i></div>
        </div>
    </main>

    <div id="Map2dContainer" class="row"></div>

    <!-- JQuery JS -->
    <script src="./node_modules/jquery/dist/jquery.js"></script>
    <!-- Popper JS -->
    <script src="./node_modules/mdbootstrap/js/popper.min.js"></script>
    <!-- Bootstrap core JS -->
    <script src="./node_modules/mdbootstrap/js/bootstrap.min.js"></script>
    <!-- Material Design Bootstrap JS -->
    <script src="./node_modules/mdbootstrap/js/mdb.min.js"></script>
    <!-- Main JS -->
    <script src="./dist/vtour.bundle.js"></script>
</body>
</html>
