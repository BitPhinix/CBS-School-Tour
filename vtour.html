<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <title>CBS Tour</title>

    <!-- Bootstrap core CSS -->
    <link href="./node_modules/mdbootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap CSS -->
    <link href="./node_modules/mdbootstrap/css/mdb.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Custom css -->
    <link rel="stylesheet" href="css/vtour.css">
</head>
<body>
    <header>
        <div id="navBar">
            <div class="card z-depth-2 row" id="searchBar">
                <input type="text" placeholder="In CBS Mannheim suchen" id="searchBox">
                <div id="buttonContainer">
                    <i class="fa fa-search" aria-hidden="true" title="Suchen"></i>
                    <i class="fa fa-location-arrow blue-text" title="Navigation" id="navBarOpen"></i>
                </div>
            </div>
            <ul id="autoCompleteContainer"></ul>
        </div>
    </header>




    <main>
        <div id="navSlider">
            <div id="navHeader" class="card">
                <div class="row">
                    <i class="fa fa-times white-text fa-2x" id="navBarClose"></i>
                </div>
                <div class="row">
                    <div class="col-1">
                    </div>
                    <div class="col-9">
                        <input type="text" placeholder="Startpunkt" id="navStart">
                        <input type="text" placeholder="Ziel" id="navDestination">
                    </div>
                    <div class="col-2">
                        <i class="fa fa-exchange white-text fa-2x fa-rotate-90" id="swapButton"></i>
                    </div>
                </div>
            </div>
            <ul id="autoCompleteContainerNav" class="card"></ul>
        </div>
    </main>


        <object data="./svg/og1.svg" type="image/svg+xml" id="Map2D"/>


    <script src="./node_modules/svg-pan-zoom-rotate/dist/svg-pan-zoom-rotate.js"></script>

    <script>
        // Don't use window.onLoad like this in production, because it can only listen to one function.
        window.onload = function() {

            // Expose to window namespace for testing purposes

            svgPanZoomRotate.init('#Map2D', {
                panEnabled: true,
                controlIconsEnabled: false,
                zoomEnabled: true,
                dblClickZoomEnabled: true,
                mouseWheelZoomEnabled: true,
                preventMouseEventsDefault: true,
                zoomScaleSensitivity: 0.2,
                minZoom: 0.5,
                maxZoom: 10,
                fit: true,
                contain: false,
                center: true,
                refreshRate: 'auto',
                beforeZoom: beforePan,
                onZoom: function(){},
                beforePan: function(){},
                onPan: function(){}
            });
        };

    </script>

    <!-- JQuery JS -->
    <script src="./node_modules/jquery/dist/jquery.js"></script>
    <!-- Main JS -->
    <script src="./dist/vtour.bundle.js"></script>
    <!-- Bootstrap core JS -->
    <script src="./node_modules/mdbootstrap/js/bootstrap.min.js"></script>
    <!-- Popper JS -->
    <script src="./node_modules/mdbootstrap/js/popper.min.js"></script>
    <!-- Material Design Bootstrap JS -->
    <script src="./node_modules/mdbootstrap/js/mdb.min.js"></script>
</body>
</html>
